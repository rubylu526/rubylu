<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 - 背景音樂測試</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .content {
            z-index: 10;
        }
        /* 隱藏 YouTube 播放器，但保留最小尺寸以確保載入 */
        .bg-music {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>歡迎來到我的網頁</h1>
        <p>背景音樂應該正在播放中...</p>
        <p><small>注意：如果沒有聲音，請嘗試點擊網頁任意處。</small></p>
    </div>

    <iframe class="bg-music" 
        src="https://www.youtube.com/embed/w75I_oSyiSw?autoplay=1&loop=1&playlist=w75I_oSyiSw&controls=0&showinfo=0&rel=0" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

</body>
</html>
